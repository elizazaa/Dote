<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/tasklist.css" />
    <title>Task List | Dote</title>
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <div class="navbar">
            <a href="../interfaces/home.html">
                <img src="../images/logo.png" class="logo">
            </a>
            <ul>
                <li><a href="../interfaces/calendar.html">Calendar</a></li>
                <li><a href="../interfaces/dateideas.html">Date Ideas<br>For You</a></li>
                <li><a href="../interfaces/tasklist.html">Task List</li>
                <li><a href="../interfaces/restaurants.html">Our Restaurant <br>Recommendations</a></li>
                <div class="dropdown">
                    <button type="button" class="login-button" onclick="toggleDropdown()"><span></span>WELCOME BACK</button>
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="#" onclick="signOut()">Sign out</a>
                    </div>
                </div>
            </ul>
        </div>
    <!-- end of banner -->

    <div class="container">
        <h2>Task List</h2>

        <form id="reminder-form">
            <label for="title">TASK:</label>
            <input type="text" id="title" placeholder="Title"/>

            <label for="information">MORE INFORMATION:</label>
            <input type="text" id="information" />

            <label for="date">DATE:</label>
            <input type="text" id="date" placeholder="YYYY-MM-DD" />

            <label for="time">TIME:</label>
            <input type="time" id="time" />

            <button type="submit" id="save"><span></span>
                SAVE TASK
            </button>
        </form>

        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Information</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody id="reminderTableBody"></tbody>
        </table>
    </div>

<script type="module" src="../functions/tasklist.js"></script>

<script>
    function toggleDropdown() {
        document.getElementById("dropdown-content").classList.toggle("show");
    }

    function signOut() {
        sessionStorage.clear();
        window.location.href = '../interfaces/index.html';
    }

    window.onclick = function(event) {
        if (!event.target.matches('.login-button')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
